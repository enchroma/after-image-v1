<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">
<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  
    <link href="/after-image-v1/styles.css" rel="stylesheet">

<head>

</head>

<body>
  <div class="output">
    <div class="output-items">
      <div class="text-line test--complete">Test complete: Click 'Download results' below. It will try to download the CSV if possible. On devices such as the iPad, you can 'select all' and paste into and email. On the desktop, paste the contents into a text editor and save as a '.csv'</div>
      <div class="output-sliders">
        <div class="slider-label"></div>
        <div class="slider slider--red"></div>
        <div class="slider-label"></div>
        <div class="slider slider--green"></div>
        <div class="slider-label"></div>
        <div class="slider slider--blue"></div>
      </div>
      <div class="text-line download">Download results</div>
      <div class="info">
        <span class="info--title">Hex:</span>
        <span class="info--data" id="hex"></span>
        <br>
        <span class="info--title">RGB:</span>
        <span class="info--data" id="rgb"></span>
        <br>
        <span class="info--title">HSL:</span>
        <span class="info--data" id="hsl"></span>
      </div>
    </div>
  </div>
  <div class="test-wrapper">
    <span class="test-btn">t</span>
    <div class="tests"></div>
  </div>
  <canvas id="myCanvas"></canvas>
  <textarea id="output" class="output"></textarea>
</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/10.1.0/nouislider.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-js/1.0.1/color.min.js"></script>
  
      <script src="/after-image-v1/bundle.js"></script>
  

</html>
